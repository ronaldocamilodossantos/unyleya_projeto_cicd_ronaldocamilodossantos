trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  dockerImage: 'ronaldocamilodossantos/unyleya-app'

stages:
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: BuildAndPush
    displayName: Build and Push
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: ğŸ› ï¸ Build Docker image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        repository: $(dockerImage)
        tags: |
          $(tag)
          latest

    - task: Docker@2
      displayName: ğŸ“¤ Push Docker image to Docker Hub
      inputs:
        command: push
        repository: $(dockerImage)
        tags: |
          $(tag)
          latest
        containerRegistry: dockerhub-connection
